    <header>

    <script>

        if (window.VANTA) window.VANTA.BIRDS({
            el: ".vanta-js",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color2: 0x0,
            colorMode: "lerpGradient",
            backgroundAlpha: 0.00,
            wingSpan: 5.00,
            separation: 30.00,
        })
